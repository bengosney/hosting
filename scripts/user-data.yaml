#cloud-config
users:
  - name: devops
    groups: users, admin
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  ben@ben-Inspiron-3542
cloud_final_modules:
 - scripts-per-once
packages:
  - openssh-server
  - fail2ban
  - ufw
  - nginx
package_update: true
package_upgrade: true
write_files:
  - content: |
      #!/bin/bash
      curl -fsSL https://cdn.coollabs.io/coolify/install.sh -o /tmp/install.sh
      chmod +x /tmp/install.sh
      /tmp/install.sh
    path: /var/lib/cloud/scripts/per-once/install.sh
    permissions: "0755"
  - path: /etc/nginx/sites-available/hosting.conf
    content: |
      server {
        listen 80;
        listen [::]:80;

        server_name hosting.${domain};

        location / {
            proxy_pass http://localhost:8000;
            include proxy_params;
        }
      }
runcmd:
  - printf "[sshd]\nenabled = true\nbanaction = iptables-multiport" > /etc/fail2ban/jail.local
  - systemctl enable fail2ban
  - ufw allow OpenSSH
  - ufw allow 'Nginx HTTP'
  - ufw allow 'Nginx HTTPS'
  - ufw allow 8000
  - ufw allow 6001
  - ufw enable
  - sed -i -e '/^\(#\|\)PermitRootLogin/s/^.*$/PermitRootLogin yes/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)PasswordAuthentication/s/^.*$/PasswordAuthentication no/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)KbdInteractiveAuthentication/s/^.*$/KbdInteractiveAuthentication no/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)ChallengeResponseAuthentication/s/^.*$/ChallengeResponseAuthentication no/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)MaxAuthTries/s/^.*$/MaxAuthTries 2/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)AllowTcpForwarding/s/^.*$/AllowTcpForwarding no/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)X11Forwarding/s/^.*$/X11Forwarding no/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)AllowAgentForwarding/s/^.*$/AllowAgentForwarding no/' /etc/ssh/sshd_config
  - sed -i -e '/^\(#\|\)AuthorizedKeysFile/s/^.*$/AuthorizedKeysFile .ssh\/authorized_keys/' /etc/ssh/sshd_config
  - sed -i '$a AllowUsers devops' /etc/ssh/sshd_config
  - sudo ln -s /etc/nginx/sites-available/hosting.cfg /etc/nginx/sites-enabled/
  - systemctl restart sshd
  - systemctl restart nginx
